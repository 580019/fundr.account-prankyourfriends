<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundr - Send & Request Money</title>
    <style>
        :root {
            --primary: #00b347;
            --primary-dark: #008a37;
            --secondary: #222222;
            --light: #f8f9fa;
            --gray: #e9ecef;
            --dark-gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--gray);
            color: var(--secondary);
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        header {
            background-color: var(--secondary);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .header-icons {
            display: flex;
            gap: 1rem;
        }
        
        .balance-section {
            background-color: var(--primary);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .balance-amount {
            font-size: 2rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 1rem;
        }
        
        .btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary);
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
        }
        
        .btn.secondary:hover {
            background-color: #333333;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 1rem;
        }
        
        .feature-btn {
            background-color: var(--light);
            border: 1px solid var(--gray);
            padding: 1rem 0.5rem;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.3s;
        }
        
        .feature-btn:hover {
            background-color: var(--gray);
        }
        
        .transactions {
            padding: 1rem;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--gray);
        }
        
        .transaction-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .transaction-avatar {
            width: 40px;
            height: 40px;
            background-color: var(--gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .transaction-amount {
            font-weight: bold;
        }
        
        .positive {
            color: var(--primary);
        }
        
        .negative {
            color: #dc3545;
        }
        
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
            background-color: var(--secondary);
            display: flex;
            justify-content: space-around;
            padding: 0.8rem 0;
        }
        
        .nav-item {
            color: var(--dark-gray);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7rem;
        }
        
        .nav-item.active {
            color: var(--primary);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }
        
        .modal-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--gray);
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .modal-actions button {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-cancel {
            background-color: var(--gray);
        }
        
        .btn-confirm {
            background-color: var(--primary);
            color: white;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--secondary);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .toast.success {
            background-color: var(--primary);
        }
        
        .toast.error {
            background-color: #dc3545;
        }
        
        .no-transactions {
            text-align: center;
            padding: 2rem;
            color: var(--dark-gray);
        }

        /* Icons */
        .material-icons {
            font-size: 24px;
        }
        
        #transactions-container {
            min-height: 300px;
        }
        
        .timestamp {
            font-size: 0.8rem;
            color: var(--dark-gray);
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="toast" id="toast"></div>
    
    <div class="container">
        <header>
            <div class="logo">Fundr</div>
            <div class="header-icons">
                <span class="material-icons">notifications</span>
                <span class="material-icons">account_circle</span>
            </div>
        </header>
        
        <div class="balance-section">
            <div>Available Balance</div>
            <div class="balance-amount" id="balance">$1,250.75</div>
            <div id="last-updated" class="timestamp">Updated: Today, 2:30 PM</div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="openModal('sendMoneyModal')">
                <span class="material-icons">send</span>
                Send Money
            </button>
            <button class="btn secondary" onclick="openModal('requestMoneyModal')">
                <span class="material-icons">call_received</span>
                Request Money
            </button>
        </div>
        
        <div class="features">
            <button class="feature-btn">
                <span class="material-icons">account_balance</span>
                Bank Transfer
            </button>
            <button class="feature-btn">
                <span class="material-icons">credit_card</span>
                Cards
            </button>
            <button class="feature-btn">
                <span class="material-icons">qr_code_scanner</span>
                Scan QR
            </button>
            <button class="feature-btn">
                <span class="material-icons">trending_up</span>
                Invest
            </button>
            <button class="feature-btn">
                <span class="material-icons">payments</span>
                Loan
            </button>
            <button class="feature-btn">
                <span class="material-icons">more_horiz</span>
                More
            </button>
        </div>
        
        <div class="transactions">
            <h3>Recent Transactions</h3>
            <div id="transactions-container"></div>
        </div>
        
        <nav>
            <a href="#" class="nav-item active">
                <span class="material-icons">home</span>
                Home
            </a>
            <a href="#" class="nav-item">
                <span class="material-icons">history</span>
                History
            </a>
            <a href="#" class="nav-item">
                <span class="material-icons">savings</span>
                Finance
            </a>
            <a href="#" class="nav-item">
                <span class="material-icons">settings</span>
                Settings
            </a>
        </nav>
    </div>
    
    <!-- Send Money Modal -->
    <div id="sendMoneyModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">Send Money</div>
            <div class="form-group">
                <label for="recipient">Recipient</label>
                <input type="text" id="recipient" placeholder="Username, phone, or email">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" min="0.01" step="0.01">
            </div>
            <div class="form-group">
                <label for="note">Note (Optional)</label>
                <input type="text" id="note" placeholder="What's it for?">
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal('sendMoneyModal')">Cancel</button>
                <button class="btn-confirm" onclick="sendMoney()">Send</button>
            </div>
        </div>
    </div>
    
    <!-- Request Money Modal -->
    <div id="requestMoneyModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">Request Money</div>
            <div class="form-group">
                <label for="requestFrom">Request From</label>
                <input type="text" id="requestFrom" placeholder="Username, phone, or email">
            </div>
            <div class="form-group">
                <label for="requestAmount">Amount</label>
                <input type="number" id="requestAmount" placeholder="Enter amount" min="0.01" step="0.01">
            </div>
            <div class="form-group">
                <label for="requestNote">Note (Optional)</label>
                <input type="text" id="requestNote" placeholder="What's it for?">
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal('requestMoneyModal')">Cancel</button>
                <button class="btn-confirm" onclick="requestMoney()">Request</button>
            </div>
        </div>
    </div>
    
    <script>
        // State management
        let currentBalance = 1250.75;
        let transactions = [];
        
        // Initialize the app
        window.onload = function() {
            // Load from localStorage if available
            if (localStorage.getItem('fundrBalance')) {
                currentBalance = parseFloat(localStorage.getItem('fundrBalance'));
                updateBalanceDisplay();
            }
            
            if (localStorage.getItem('fundrTransactions')) {
                transactions = JSON.parse(localStorage.getItem('fundrTransactions'));
                renderTransactions();
            } else {
                // Add sample transactions if no localStorage data
                addTransaction('James Smith', -45.00, 'Payment');
                addTransaction('Coffee Shop', -5.75, 'Coffee');
                addTransaction('Sarah Johnson', 120.00, 'Reimbursement');
            }
            
            updateLastUpdated();
        };
        
        function updateBalanceDisplay() {
            document.getElementById('balance').textContent = '$' + currentBalance.toFixed(2);
            // Save to localStorage
            localStorage.setItem('fundrBalance', currentBalance.toString());
        }
        
        function updateLastUpdated() {
            const now = new Date();
            const options = { 
                hour: 'numeric', 
                minute: 'numeric',
                hour12: true 
            };
            const timeString = now.toLocaleTimeString('en-US', options);
            document.getElementById('last-updated').textContent = 'Updated: Today, ' + timeString;
        }
        
        function addTransaction(personName, amount, note = '') {
            const now = new Date();
            const transaction = {
                id: Date.now(),
                person: personName,
                amount: amount,
                note: note,
                date: now.toISOString(),
                formattedDate: formatDate(now)
            };
            
            // Add to beginning of array
            transactions.unshift(transaction);
            
            // Save to localStorage
            localStorage.setItem('fundrTransactions', JSON.stringify(transactions));
            
            // Update UI
            renderTransactions();
        }
        
        function formatDate(date) {
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        
        function renderTransactions() {
            const container = document.getElementById('transactions-container');
            
            if (transactions.length === 0) {
                container.innerHTML = '<div class="no-transactions">No transactions yet</div>';
                return;
            }
            
            let html = '';
            
            transactions.forEach(transaction => {
                const amountClass = transaction.amount >= 0 ? 'positive' : 'negative';
                const sign = transaction.amount >= 0 ? '+' : '';
                const icon = transaction.amount >= 0 ? 'person' : 
                             transaction.person === 'Coffee Shop' ? 'store' : 'person';
                
                html += `
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-avatar">
                            <span class="material-icons">${icon}</span>
                        </div>
                        <div>
                            <div>${transaction.person}</div>
                            <div class="transaction-date">${transaction.formattedDate}</div>
                            ${transaction.note ? `<div class="timestamp">${transaction.note}</div>` : ''}
                        </div>
                    </div>
                    <div class="transaction-amount ${amountClass}">${sign}$${Math.abs(transaction.amount).toFixed(2)}</div>
                </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function sendMoney() {
            const amount = parseFloat(document.getElementById('amount').value);
            const recipient = document.getElementById('recipient').value;
            const note = document.getElementById('note').value;
            
            if (!amount || isNaN(amount) || amount <= 0) {
                showToast('Please enter a valid amount', 'error');
                return;
            }
            
            if (!recipient) {
                showToast('Please enter a recipient', 'error');
                return;
            }
            
            // Check if enough balance
            if (amount > currentBalance) {
                showToast('Insufficient balance', 'error');
                return;
            }
            
            // Update balance
            currentBalance -= amount;
            updateBalanceDisplay();
            
            // Add transaction
            addTransaction(recipient, -amount, note);
            
            // Show success message
            showToast(`Successfully sent $${amount.toFixed(2)} to ${recipient}`, 'success');
            
            // Close modal and update time
            closeModal('sendMoneyModal');
            updateLastUpdated();
            
            // Reset form
            document.getElementById('amount').value = '';
            document.getElementById('recipient').value = '';
            document.getElementById('note').value = '';
        }
        
        function requestMoney() {
            const amount = parseFloat(document.getElementById('requestAmount').value);
            const sender = document.getElementById('requestFrom').value;
            const note = document.getElementById('requestNote').value;
            
            if (!amount || isNaN(amount) || amount <= 0) {
                showToast('Please enter a valid amount', 'error');
                return;
            }
            
            if (!sender) {
                showToast('Please enter a sender name', 'error');
                return;
            }
            
            // For demo purposes, immediately add the money (as if the request was approved)
            currentBalance += amount;
            updateBalanceDisplay();
            
            // Add transaction
            addTransaction(sender, amount, note || 'Request approved');
            
            // Show success message
            showToast(`Successfully received $${amount.toFixed(2)} from ${sender}`, 'success');
            
            // Close modal and update time
            closeModal('requestMoneyModal');
            updateLastUpdated();
            
            // Reset form
            document.getElementById('requestAmount').value = '';
            document.getElementById('requestFrom').value = '';
            document.getElementById('requestNote').value = '';
        }
        
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "flex";
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }
        
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast';
            
            if (type) {
                toast.classList.add(type);
            }
            
            toast.style.opacity = 1;
            
            // Hide after 3 seconds
            setTimeout(() => {
                toast.style.opacity = 0;
            }, 3000);
        }
        
        // Close modals when clicking outside
        window.onclick = function(event) {
            const sendModal = document.getElementById('sendMoneyModal');
            const requestModal = document.getElementById('requestMoneyModal');
            
            if (event.target === sendModal) {
                sendModal.style.display = "none";
            }
            
            if (event.target === requestModal) {
                requestModal.style.display = "none";
            }
        }
    </script>
</body>
</html>
